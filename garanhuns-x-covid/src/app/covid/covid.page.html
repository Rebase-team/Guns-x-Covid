<ion-app>
  <ion-content class="background">
    <ion-item color="none" lines="none">
      <ion-icon [routerLink]="'/about'" slot="end" class="iconHelp" color="primary" name="help"></ion-icon>
    </ion-item>
    <div class="margin top">
      <div class="border top">
        <ion-grid class="font">
          <ion-row>
            <ion-col class="center borderBottom">
              <ion-label class="white">
                <strong>Boletim Garanhuns</strong>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="left">
              <ion-label class="white">
                <ion-icon class="marginIcon textGreen" name="checkmark-circle"></ion-icon>
                <strong>Confirmados:</strong>
              </ion-label>
            </ion-col>
            <ion-col class="right borderLeft top2" size="6">
              <ion-label class="white">88</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="left">
              <ion-label class="white">
                <ion-icon class="marginIcon textOceanBlue" name="fitness"></ion-icon>
                <strong>Recuperados:</strong>
              </ion-label>
            </ion-col>
            <ion-col class="right borderLeft top2" size="6">
              <ion-label class="white">23</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="left">
              <ion-label class="white">
                <ion-icon class="marginIcon" color="warning" name="warning"></ion-icon>
                <strong>Suspeitos:</strong>
              </ion-label>
            </ion-col>
            <ion-col class="right borderLeft top2" size="6">
              <ion-label class="white">16</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="left">
              <ion-label class="white">
                <ion-icon class="marginIcon" name="skull"></ion-icon>
                <strong>Óbitos:</strong>
              </ion-label>
            </ion-col>
            <ion-col class="right borderLeft top2" size="6">
              <ion-label class="white">8</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="borderInfos top">
        <ion-item class="textBlue" color="none" lines="none" href="https://www.instagram.com/prefgaranhuns">
          <ion-icon color="primary" slot="start" name="logo-instagram"></ion-icon>
          <ion-label class="marginText">@prefgaranhuns</ion-label>
        </ion-item>
      </div> 
      <div class="border2 top">
        <ion-grid class="font">
          <ion-row>
            <ion-col class="center borderBottom2">
              <ion-label class="white">
                <strong>Boletim Pernambuco</strong>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="left">
              <ion-label class="white">
                <ion-icon class="marginIcon textGreen" name="checkmark-circle"></ion-icon>
                <strong>Confirmados:</strong>
              </ion-label>
            </ion-col>
            <ion-col class="right borderLeft2 top2" size="6">
              <ion-label class="white">88</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="left">
              <ion-label class="white">
                <ion-icon class="marginIcon textRed2" name="close-circle"></ion-icon>
                <strong>Descartados:</strong>
              </ion-label>
            </ion-col>
            <ion-col class="right borderLeft2 top2" size="6">
              <ion-label class="white">23</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="left">
              <ion-label class="white">
                <ion-icon class="marginIcon" color="warning" name="warning"></ion-icon>
                <strong>Suspeitos:</strong>
              </ion-label>
            </ion-col>
            <ion-col class="right borderLeft2 top2" size="6">
              <ion-label class="white">16</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="left">
              <ion-label class="white">
                <ion-icon class="marginIcon" name="skull"></ion-icon>
                <strong>Óbitos:</strong>
              </ion-label>
            </ion-col>
            <ion-col class="right borderLeft2 top2" size="6">
              <ion-label class="white">8</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="borderInfos top bottom">
        <ion-item class="textBlue" color="none" lines="none" href="https://covid19-brazil-api.now.sh/">
          <ion-icon color="primary" slot="start" name="globe"></ion-icon>
          <ion-label class="marginText">Covid Pernambuco</ion-label>
        </ion-item>
      </div>     
    </div>
  </ion-content>
</ion-app>
