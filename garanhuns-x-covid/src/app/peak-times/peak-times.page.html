<ion-app>
  <ion-content class="background">
    <ion-item color="none" lines="none">
      <ion-icon [routerLink]="'/about'" slot="end" class="iconHelp" color="primary" name="help"></ion-icon>
    </ion-item>
    <ion-item class="margin top cor" color="none" lines="none">
      <ion-icon color="primary" slot="start" name="calendar"></ion-icon>
      <ion-label color="primary" position="floating">Selecione o dia</ion-label>
      <ion-select [value]="currentDay">
        <ion-select-option *ngFor="let day of listDaysPortuguese" [value]="day.id">{{day.day}}</ion-select-option>
      </ion-select>
    </ion-item>
    <div class="margin top border font">
      <ion-grid>
        <ion-row>
          <ion-col class="center borderBottom">
            <ion-label color="light"><strong>Hor√°rios de pico</strong></ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="top2" *ngFor="let peak of listPeakTimes">
          <ion-col class="left white">{{peak.time}}</ion-col>
          <ion-col class="right white borderLeft">{{peak.level}}<ion-icon class="levelRed" name="ellipse"></ion-icon></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-app>
