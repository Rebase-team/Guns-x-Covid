<ion-app>
  <ion-header>
    <ion-toolbar class="backgroundHeader">
      <ion-title color="light" class="center title">
        Garanhuns X Covid-19
      </ion-title>
      <ion-buttons slot="end" [routerLink]="'/about'">
        <ion-button>
          <ion-icon class="iconHelp" color="light" name="help"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>  
  <ion-content class="background">    
      <ion-item class="margin top cor" color="none" lines="none">
        <ion-icon color="primary" slot="start" name="calendar"></ion-icon>
        <ion-label color="primary" position="floating">Selecione o dia</ion-label>
        <ion-select [value]="currentDay">
          <ion-select-option  *ngFor="let day of listDaysPortuguese" [value]="day.id">{{day.day}}</ion-select-option>
        </ion-select>
      </ion-item>
      <div class="margin top border font">
        <ion-grid>
          <ion-row>
            <ion-col class="center borderBottom">
              <ion-label color="light"><strong>Hor√°rios de pico</strong></ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="top2" *ngFor="let peak of listPeakTimes">
            <ion-col class="left light">{{peak.time}}</ion-col>
            <ion-col class="right light borderLeft">{{peak.level}}</ion-col>
          </ion-row>
      </ion-grid>
      </div>
  </ion-content>
</ion-app>
